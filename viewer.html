<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Viewer</title>

  <!-- l10n（多言語） -->
  <link rel="resource" type="application/l10n" href="pdfjs/locale/ja/viewer.properties">

  <!-- PDF.js Core -->
  <script src="pdfjs/pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "pdfjs/pdf.worker.js";
  </script>

  <!-- Viewer CSS -->
  <link rel="stylesheet" href="pdfjs/viewer.css">

  <!-- Viewer JS -->
  <script src="pdfjs/viewer.js"></script>
</head>

<body tabindex="1">

  <div id="outerContainer">
    <div id="sidebarContainer">
      <div id="thumbnailView"></div>
    </div>

    <div id="mainContainer">
      <div id="viewerContainer" tabindex="0">
        <div id="viewer" class="pdfViewer"></div>
      </div>
    </div>
  </div>

  <!-- URL パラメータ読取 → PDF を開く -->
  <script>
    document.addEventListener("webviewerloaded", () => {
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file") || "2025crc.pdf";
      const page = parseInt(params.get("page") || "1");

      PDFViewerApplication.open({
        url: file
      });

      // 初期ページ指定
      PDFViewerApplication.initialBookmark = "page=" + page;
    });
  </script>

</body>
</html>
